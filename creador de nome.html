<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Criador de nome</h1>

    <div>
        <label for="dia">Digite o dia que você nasceu:</label>
        <input type="number" id="dia">
       </div>
       
       <div>
        <label for="mes">Digite o mes em que você nasceu:</label>
        <input type="number" id="mes">
       </div>
       
       <div>
           <button type="button" onclick="nomecompleto()">Veja seu nome completo: </button>
       </div>
       
       <div>
           <p id="resultado">seu nome completo é: </p>
       </div>

       <script>

   var nome =['Bbzinho' , 'Gostosinho' , 'Importancia' , 'Gayatto' , 'Unico', 'Malandrinho' , 'Diabinho' , 'Molekinho' , 'loquinho' , 'Doente' , 'Cria' , 'Brabo']
   var sobrenome =['do passinho' , 'Do 15' , 'Passa Nada' ,'X9' ,'Do grau' , 'Da Xj' ,'Da Dz7' ,'do crime' , 'Do BuzzCut' , 'Do Gol' ,'Do Rock' , 'Da gatinha', 'do pop' , 'da baixada','do 38','das trinca','do baile','do morro','da CDD','Da costa','Da Boca','Da biqueira','Do fumo','Do nargas','Da boia','Do Pod','Do pendrive','Da lima','Do 3','Do 2','Do Poço']
   function nomecompleto(){
 var mes = document.getElementById("mes").value;
 var dia = document.getElementById("dia").value;
 var mes = parseInt(mes);
 var dia = parseInt(dia);
 document.getElementById("resultado").innerText = "Seu nome completo é:" + nome[mes-1] +' ' + sobrenome[dia-1];
}    

       </script>

</body>
</html>
